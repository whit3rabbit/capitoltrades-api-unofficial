# Ticker Alias Mappings for Price Enrichment
#
# Maps raw CapitolTrades tickers to their Yahoo Finance equivalents.
# - `to: "TICKER"` means use this Yahoo ticker instead
# - `to: ~` (null) means this ticker is known-unenrichable (skip it, don't waste API calls)
#
# Categories:
#   Renamed:   Company changed ticker symbol (NCR -> VYX)
#   Acquired:  Company acquired, trades under acquirer ticker (ATVI -> MSFT)
#   Delisted:  No longer trades, no successor (to: ~)
#   Fund:      Money market / mutual fund, not on Yahoo Finance (to: ~)
#   Index:     Market index, not a tradeable security (to: ~)

aliases:
  # --- Renamed tickers ---
  - from: "NCR:US"
    to: "VYX"           # NCR Corp -> NCR Voyix
  - from: "FLT:US"
    to: "CPAY"          # FleetCor Technologies -> Corpay
  - from: "CDAY:US"
    to: "DAY"           # Ceridian HCM -> Dayforce
  - from: "PEAK:US"
    to: "DOC"           # Healthpeak Properties -> renamed
  - from: "RE:US"
    to: "EG"            # Everest Re Group -> Everest Group
  - from: "LSXMA:US"
    to: "SIRI"          # Liberty Media SiriusXM -> SiriusXM
  - from: "BECN:US"
    to: "QXO"           # Beacon Roofing Supply -> QXO
  - from: "NYCB:US"
    to: "FLG"           # New York Community Bancorp -> Flagstar Financial
  - from: "HHC:US"
    to: "HHH"           # Howard Hughes Corp -> Howard Hughes Holdings
  - from: "DWAC:US"
    to: "DJT"           # Digital World Acquisition Corp -> Trump Media
  - from: "PRMW:US"
    to: "PRMB"          # Primo Water -> Primo Brands
  - from: "LBYAV:US"
    to: "LBTYA"         # Liberty Global class A voting -> Yahoo uses LBTYA
  - from: "DISH:US"
    to: "SATS"          # DISH merged with EchoStar
  - from: "WWE:US"
    to: "TKO"           # WWE merged with UFC/Endeavor -> TKO Group Holdings
  - from: "SIX:US"
    to: "FUN"           # Six Flags merged with Cedar Fair -> Six Flags Entertainment

  # --- Acquired / merged / delisted (no Yahoo equivalent) ---
  - from: "ATVI:US"
